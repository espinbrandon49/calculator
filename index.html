<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <div style="bottom: 0;" class="item1 display">0</div>
    <button class="item18 clear">C</button>
    <button class="item19 clear-everything">CE</button>
    <button class="item17 equal">=</button>
    <button class="item8 seven">7</button>
    <button class="item9 eight">8</button>
    <button class="item10 nine">9</button>
    <button class="item12 addition">+</button>
    <button class="item5 four">4</button>
    <button class="item6 five">5</button>
    <button class="item7 six">6</button>
    <button class="item2 one">1</button>
    <button class="item3 two">2</button>
    <button class="item4 three">3</button>
    <button class="item13 subtract">-</button>
    <button class="item11 zero">0</button>
    <button id="decimal" class="item16 decimal">.</button>
    <button class="item15 divide">/</button>
    <button class="item14 multiply">*</button>
    <button class="item20 negative">+/-</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
